<h1 mat-dialog-title>Update Goal Status to {{status}}?</h1>
<div mat-dialog-content>
    <div *ngIf="data.status !== Statuses[0].value">
        <mat-form-field class="full-width">
            <mat-label>Closing Comments</mat-label>
            <input matInput [(ngModel)]="data.close_comment">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-button class="mat-primary" mat-dialog-close>Cancel</button>
    <button mat-button class="mat-primary" [mat-dialog-close]="data" 
        cdkFocusInitial>Update</button>
</div>
